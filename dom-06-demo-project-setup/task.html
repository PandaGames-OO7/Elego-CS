<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        const body = document.body;
        const div = document.createElement("div");
        div.setAttribute("id", "container");
        div.style.width = "300px";
        body.append(div);
        //styling the div element
        const divStyles = {
            display: "flex",
            "flex-direction": "column",
            "justify-content": "center",
            "align-items": "center",
            "background-color": "yellow",
            "width": "500px",
            "height": "400px",
            "border": "2px solid red",
        };
        Object.assign(div.style, divStyles);

        // creating first list
        firstList = document.createElement("li");
        firstList.textContent = "list-item_1";
        div.appendChild(firstList);

        //styling the first list-item
        const list_1 = {
            "background-color": "red",
            "color": "purple",
            "width": "100px",
            "height": "20px",
            "margin": '5px',
            "border": "2px solid red"
        };
        Object.assign(firstList.style, list_1);

        // creating second list
        secondList = document.createElement("li");
        secondList.textContent = 'list-item_2';
        div.appendChild(secondList);

        //styling the second list-item
        const list_2 = {
            "background-color": "green",
            "color": "yellow",
            "width": "100px",
            "height": "20px",
            "margin": '5px',
            "border": "2px solid green"
        };
        Object.assign(secondList.style, list_2);

        // creating third list
        thirdList = document.createElement("Li");
        thirdList.textContent = 'List-item_3';
        div.appendChild(thirdList);

        // styling third list
        const list_3 = {
            "background-color": "purple",
            "color": "grey",
            "width": "100px",
            "height": "20px",
            "margin": '5px',
            "border": "2px solid purple"
        }
        Object.assign(thirdList.style, list_3);
    </script>
</body>

</html>
