      <div class="container">
        <div class="header">
          <h1>Registeration Form</h1>
        </div>
        <form class = "form" id = "form">
          <div class = "form_control">
            <label for="Name">Name</label>
            <input type="text" name="" id="username" placeholder="Enter your Name">
             <i class="fa-solid fa-circle-check"></i>
            <!-- <i class="fa-solid fa-circle-exclamation"></i> -->
            <small>Error message</small>
          </div>
          <div class = "form_control">
            <label for="Email">Email</label>
            <input type="email" name="" id="email" placeholder="Enter your Email">
            <!-- <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i> -->
            <small>Error message</small>
          </div>
          <div class = "form_control">
            <label for="">Phone Number</label>
            <input type="tel" name="" id="number" placeholder="Phone-Number">
            <!-- <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i> -->
            <small>Error message</small>
          </div>
          <div class = "form_control">
            <label for="Password">Password</label>
            <input type="password" name="" id="password" placeholder="Password">
            <!-- <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i> -->
            <small>Error message</small>
          </div>
          <div class = "form_control">
            <label for="">Confirm-Password</label>
            <input type="password" name="" id="confirm_password" placeholder="Re-Enter password">
            <!-- <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i> -->
            <small>Error message</small>
          </div>
          <input type="submit" name="" id="submit" value="submit" class = "btn">
        </form>
      </div>
