<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="/css/slider.css" />
    <!-- javaScript -->
    <script src="/javascript/slider.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="img_container">
      <div class="img_list">
        <div class="img_item">
          <img
            src="https://m.media-amazon.com/images/I/61aURrton0L._SX3000_.jpg"
            alt=""
          />
        </div>

        <div class="img_item">
          <img
            src="https://m.media-amazon.com/images/I/81fl-uN9kOL._SX3000_.jpg"
            alt=""
          />
        </div>

        <div class="img_item">
          <img
            src="https://m.media-amazon.com/images/I/818ocXL1B9L._SX3000_.jpg"
            alt=""  
          />
        </div>

        <div class="img_item">
          <img
            src="https://m.media-amazon.com/images/I/619rl+QqjwL._SX3000_.jpg"
            alt=""
          />
        </div>

        <div class="img_item">
          <img
            src="https://m.media-amazon.com/images/I/613-gA49v1L._SX3000_.jpg"
            alt=""
          />
        </div>

        <div class="img_item">
          <img
            src="https://m.media-amazon.com/images/I/71LbHsact9L._SX3000_.jpg"
            alt=""
          />
        </div>

        <div class="img_item">
          <img
            src="https://m.media-amazon.com/images/I/61gPOiG6YiL._SX3000_.jpg"
            alt=""
          />
        </div>
        <div class="img_item">
          <img
            src="https://m.media-amazon.com/images/I/81Md7PQ9bOL._SX3000_.jpg"
            alt=""
          />
        </div>

        <!-- image slider button -->
        <div id="img_btn_container">
            <button id="slider_btn_left" class="slider_btn">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button id="slider_btn_right" class="slider_btn">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
      </div>
    </div>
  </body>
</html>
